<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Search WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>News Search</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Enter a keyword to search news..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <div id="loading-spinner" class="spinner hidden"></div>
    <div id="news-container" class="news-container">
      <p class="placeholder">Enter a keyword and click "Search" to find news.</p>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
